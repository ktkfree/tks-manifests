# argocd app create tks-cluster-lcm --repo https://github.com/ktkfree/tks-manifests --path tks-cluster-lcm/overlay/development --dest-namespace tks --dest-server https://kubernetes.default.svc --revision-history-limit 3 --sync-policy automated --project tks-apis
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tks-cluster-lcm 
  namespace: tks
spec:
  destination:
    namespace: tks
    server: https://kubernetes.default.svc 
  project: tks-apis
  source:
    repoURL: 'https://github.com/ktkfree/tks-manifests'
    path: tks-cluster-lcm/overlay/development
    targetRevision: HEAD
  syncPolicy:
    automated: {}
  revisionHistoryLimit: 3

